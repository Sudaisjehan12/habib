<title>University Of Peshawar admissions</title>
</head >
<body background="https://i1.wp.com/academiamag.com/wp-content/uploads/2021/03/Peshawar-University-Main-Image.jpg?zoom=3&resize=770%2C515&ssl=1">
    <nav>>
         <center>    
        <form>
           <h2>ONLINE ADMISSION FORM</h2>
           <p>Fill in this form to register</p>
           <br>
                    
           <label><b>First Name</b></label> 
           <input type="text" placeholder="first name" name="first_name" required>
           <br>
           
           <br>
           <label><b>Last Name</b></label>
           <input type="text" placeholder="last name" name="last_name" required>
           <br>

           <label><b>Set Username</b></label>
           <input type="text" placeholder="Username" name="username" required>
           <br>
           <br>
           <label><b>Set Password</b></label>
           <input type="password" placeholder="password" name="password" required>
           <br>
           <br>
           <label><b>E-mail</b></label>
           <input type="email" placeholder="Email" name="email" required>
           <br>
           <br>
           <label><b>Date of Birth</b></label>
           <input type="date" name="dob" required>
           <br>
           <br>
                     
           <br>
           <label><b>Gender</b></label><br>
           <input type="radio" name="gender" value="Male">
           <label for="Male">Male</label><br>
           <input type="radio" name="gender" value="Female">
           <label for="Female">Female</label><br>
           <input type="radio" name="gender" value="Others">
           <label for="Others">Others</label>
           <br>
            
          <br>
          <label><b>Course :</b></label>   
               <select>
                     <option value="Course">Course</option>    
                     <option value="COMPUTER">COMPUTER</option>  
                     <option value="AI">ARTIFICIAL INTELLGENCE</option>  
                     <option value="MATHEMATICS">MATHEMATICS</option>  
                     <option value="PHYSICS">PHYSICS</option>  
                     <option value="MEDICAL SCIENCE">MEDICAL SCIENCE</option>   
               </select>
         <br>
         <br>
         <input type="button" value="Register"/> 
        </form>
    </P>
         </center>
    </div>
</nav>    
       
</body>
</html>
